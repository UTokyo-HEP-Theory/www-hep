</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <table id="members-table">

                <tr>
                    <th>氏名</th> <!-- Japanese for 'Name' -->
                    <th>Name</th>
                    <th>役職、学年</th> <!-- Japanese for 'Position/Grade' -->
                    <th>部屋番号</th> <!-- Japanese for 'Room Number' -->

            </thead>
            <tbody>
                <!-- Rows will be added here by the JavaScript code -->
            </tbody>
        </table>
    </main>

    <div id="script-placeholder" class="en">
        <script src="js/members_en.js"></script>
    </div>
    <div id="script-placeholder-2" class="ja" style="display:none;">
